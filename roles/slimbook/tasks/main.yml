---
- name: Install Slimbook Battery
  community.general.pacman:
    name: slimbookbattery
    state: present
  when: ansible_board_name == "CHANGEME"

- name: Install Slimbook Amd Controller
  community.general.pacman:
    name: slimbookamdcontroller
    state: present
  when: ansible_board_name == "PROX15-AMD"
